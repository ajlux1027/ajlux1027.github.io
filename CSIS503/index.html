<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A PWA to track your productivity">
    <link rel="stylesheet" href="style.css">
    <title>Productivity Tracker</title>
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <h1>Productivity Tracker</h1>
        <label for="productivity">How productive were you today (1=laid in bed, 5=average, 10=super productive)?</label>
        <input type="number" id="productivity" min="1" max="10">
        <button id="submit">Submit</button>

        <h2>Last 10 Readings</h2>
        <ul id="readings"></ul>
    </div>

    <script src="app.js"></script>
</body>
</html>

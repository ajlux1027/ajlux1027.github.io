<!doctype html>
<html lang="en">
  
  <head>
    
    <title>Assignment 04</title>
    <meta charset="utf-8" />
    
    <!--Implement Bootstrap CSS-->
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
      </head>
    <body>
      <h2> Alex's Assignment 04 </h2>
      
      <div class="Arrays">
        <h3> Arrays And Arrow Functions</h3>
        
      </div>
      
      <div class="container">
        <h3> COVID API Loop Through</h3>
        <form>
  <div class="form-group row">
    <label for="ID" class="col-4 col-form-label">ID</label> 
    <div class="col-8">
      <input id="ID" name="ID" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="Country" class="col-4 col-form-label">Country</label> 
    <div class="col-8">
      <input id="Country" name="Country" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="CountryID" class="col-4 col-form-label">Country ID</label> 
    <div class="col-8">
      <input id="CountryID" name="CountryID" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="Slug" class="col-4 col-form-label">Slug</label> 
    <div class="col-8">
      <input id="Slug" name="Slug" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="NewConfirmed" class="col-4 col-form-label">New Confirmed</label> 
    <div class="col-8">
      <input id="NewConfirmed" name="NewConfirmed" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="TotalConfirmed" class="col-4 col-form-label">Total Confirmed</label> 
    <div class="col-8">
      <input id="TotalConfirmed" name="TotalConfirmed" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="NewDeath" class="col-4 col-form-label">New Death</label> 
    <div class="col-8">
      <input id="NewDeath" name="NewDeath" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="TotalDeath" class="col-4 col-form-label">Total Death</label> 
    <div class="col-8">
      <input id="TotalDeath" name="TotalDeath" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="NewReco" class="col-4 col-form-label">New Recovered</label> 
    <div class="col-8">
      <input id="NewReco" name="NewReco" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="TotalReco" class="col-4 col-form-label">Total Recovered</label> 
    <div class="col-8">
      <input id="TotalReco" name="TotalReco" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="Date" class="col-4 col-form-label">Date</label> 
    <div class="col-8">
      <input id="Date" name="Date" type="text" class="form-control">
    </div>
  </div> 
  <div class="form-group row">
    <div class="offset-4 col-8">
      <button name="submit" type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>
      </div>
    </body>
